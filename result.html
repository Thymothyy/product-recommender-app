<!DOCTYPE html>
<html>
<head><title>Recommendations</title></head>
<body>
    <h1>Recommended Products</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% else %}
        <ul>
        {% for product in recommendations %}
            <li>{{ product[1] }} (ID: {{ product[0] }})</li>
        {% endfor %}
        </ul>
    {% endif %}
    <a href="/">Go back</a>
</body>
</html>
